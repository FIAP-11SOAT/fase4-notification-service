# Application properties para ambiente prod

spring.application.name=notification-service

# Configurações do Amazon SQS
aws.sqs.region=us-east-1
aws.sqs.maxNumberOfMessages=10
aws.sqs.waitTimeSeconds=5
aws.sqs.visibilityTimeoutSeconds=30

# Nome da fila real criada na AWS SQS
app.sqs.notification-queue-name=notification-queue